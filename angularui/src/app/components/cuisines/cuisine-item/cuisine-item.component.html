<div class="col-4">
    <div class="card m-3" style="width: 10rem;">
        <div class="card-body">
            <a class="stretched-link" [routerLink]="[cuisine.cuisineName.toLowerCase(), 'restaurants', { id : cuisine.id}]" routerLinkActive="router-link-active">

            </a>
        </div>
    </div>
</div>
